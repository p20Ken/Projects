<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>p20</title>
    <style>
        body {
            text-align: center;
        }

        #griddiv {
            display: grid;
            margin: auto;
            width: 50%;
            height: 500px;
            grid-template-columns: auto auto;
        }

        div div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>p20</h1>
    <p>Hove Mouse on Tile : Green , Hover out Tile : White , Click Tile : Blue</p>
    <div id="griddiv">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
    </div>
</body>
<script>
    let d1 = document.getElementById('div1');
    let d2 = document.getElementById('div2');
    let d3 = document.getElementById('div3');
    let d4 = document.getElementById('div4');

    d1.onmouseover = backgroundcolortoGreen1;
    d1.onclick = backgroundcolortoBlue1;
    d1.onmouseout = backgroundcolortoWhite1;
    d2.onmouseover = backgroundcolortoGreen2;
    d2.onclick = backgroundcolortoBlue2;
    d2.onmouseout = backgroundcolortoWhite2;
    d3.onmouseover = backgroundcolortoGreen3;
    d3.onclick = backgroundcolortoBlue3;
    d3.onmouseout = backgroundcolortoWhite3;
    d4.onmouseover = backgroundcolortoGreen4;
    d4.onclick = backgroundcolortoBlue4;
    d4.onmouseout = backgroundcolortoWhite4;

    function backgroundcolortoGreen1() {
        div1.style.backgroundColor = "green";
    }
    function backgroundcolortoBlue1() {
        div1.style.backgroundColor = "blue";
    }
    function backgroundcolortoWhite1(e){
        e.target.style.backgroundColor = "white";
    }
    function backgroundcolortoGreen2() {
        div2.style.backgroundColor = "green";
    }
    function backgroundcolortoBlue2() {
        div2.style.backgroundColor = "blue";
    }
    function backgroundcolortoWhite2(e){
        e.target.style.backgroundColor = "white";
    }
    function backgroundcolortoGreen3() {
        div3.style.backgroundColor = "green";
    }
    function backgroundcolortoBlue3() {
        div3.style.backgroundColor = "blue";
    }
    function backgroundcolortoWhite3(e){
        e.target.style.backgroundColor = "white";
    }
    function backgroundcolortoGreen4() {
        div4.style.backgroundColor = "green";
    }
    function backgroundcolortoBlue4() {
        div4.style.backgroundColor = "blue";
    }
    function backgroundcolortoWhite4(e){
        e.target.style.backgroundColor = "white";
    }
</script>

</html>
